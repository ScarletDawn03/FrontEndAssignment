<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp2.0.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="signUp-box">
            <form class="signUp" name="signUp" onsubmit="return checkPass()" method="post">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon"><img src="images/logoUser.png" height="20px" width="20px"></ion-icon></span>
                    <input type="text" required id="username">
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/logoPassword.png" height="20px" width="20px"></span>
                    <input type="password" required name="password" id="password">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/logoPassword.png" height="20px" width="20px"></span>
                    <input type="password" required name="confirmPassword">
                    <label>Confirm Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/logoCalender.png" height="20px" width="20px"></span>
                    <input type="date" required id="dob">
                    <label>Date Of Birth</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/logoEmail.png" height="20px" width="20px"></span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/signUp.js"></script>

</body>

</html>
