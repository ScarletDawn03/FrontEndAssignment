<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp2.0.css">
</head>

<body>      

    <section>
        <div class="signUp-box">
            <form class="signUp" name="signUp" onsubmit="return checkPass()"method="post">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon"><img src="images/user.png" height="20px" width="20px"></ion-icon></span>
                    <input type="text" required id="username">
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/password1.png"  height="20px" width="20px"></span>
                    <input type="password" required name="password" id="password">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/password1.png"  height="20px" width="20px"></span>
                    <input type="password" required name="confirmPassword">
                    <label>Confirm Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/dob1.png" height="20px" width="20px"></span>
                    <input type="date" required id="dob">
                    <label>Date Of Birth</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/gender1.png" height="20px" width="20px"></span>
                    <input type="text" required placeholder="'M' or 'F'" id="gender">
                    <label>Gender</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/email1.png" height="20px" width="20px"></span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="images/phone1.png" height="20px" width="20px"></span>
                    <input type="number" required id="phonenumber">
                    <label>Phone Number</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
            
    </body>
    </html>
